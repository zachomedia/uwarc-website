{% for category in site.categories %}
    {% cycle '', '<div class="shaded">' %}
        <div class="row">
            <div class="small-12 columns">
                <h4 class="subheader">{{ category | first }}</h4>
                <p><a href="{{ site.url }}/{{ category | first | slugize }}/">View Posts</a></p>
            </div>
        </div>
    {% cycle '', '</div>' %}
{% endfor %}

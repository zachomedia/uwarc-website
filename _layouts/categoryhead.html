---
layout: page
---

<div class="shaded">
    <div class="row">
        <p>{{ content }}</p>
    </div>
</div>

<div class="row">
    <h4 class="subheader">Posts</h4>
    <ul class="no-bullet">
        {% for post in site.categories[page.list_category] %}
            <li><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</div>
